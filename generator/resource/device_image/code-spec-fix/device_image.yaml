get:
- schema
- attributes
name: device_image
next:
- computed_optional_required: required
  get:
  - string
  name: device_id
- computed_optional_required: required
  get:
  - int64
  name: image_number
  description: number of the image, between 1 and 3
  validators:
  - custom:
      imports:
      - path: github.com/hashicorp/terraform-plugin-framework-validators/int64validator
      schema_definition: |-
        int64validator.Between(1, 3)
- computed_optional_required: required
  get:
  - string
  name: site_id
- name: file
  computed_optional_required: required
  get:
  - string
  description: path to the device image file to upload. File must be a `jpeg`, `jpg` or `png` image`
  validators:
  - custom:
      imports:
      - path: github.com/hashicorp/terraform-plugin-framework-validators/stringvalidator
      - path: github.com/Juniper/terraform-provider-mist/internal/validators
      schema_definition: |-
        stringvalidator.Any(
          mistvalidator.ParseImageType(true, true),
        )
