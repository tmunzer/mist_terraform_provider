                          "Not required if `encryption_type`==`privacy-none`

                          include alphabetic, numeric, and special characters, but
                          it cannot include control characters"
                        minLength: 8
                        type: string
                      encryption_type:
                        enum:
                          - privacy-aes128
                          - privacy-des
                          - privacy-3des
                          - privacy-none
                        type: string
                      name:
                        type: string
                    title: snmp_usmp_user
                    type: object
                  type: array
              title: snmp_usm
              type: object
            vacm:
              properties:
                access:
                  items:
                    properties:
                      group_name:
                        type: string
                      prefix_list:
                        items:
                          properties:
                            context_prefix:
                              description: only required if `type`==`context_prefix`
                              example: iil
                              type: string
                            notify_view:
                              description: refer to view name
                              example: all
                              type: string
                            read_view:
                              description: refer to view name
                              example: all
                              type: string
                            security_level:
                              enum:
                                - privacy
                                - authentication
                                - none
                              title: snmp_vacm_access_roperty_security_level
                              type: string
                            security_model:
                              enum:
                                - any
                                - usm
                                - v1
                                - v2c
                              title: snmp_vacm_access_roperty_security_model
                              type: string
                            type:
                              enum:
                                - default_context_prefix
                              title: snmp_vacm_access_roperty_type
                              type: string
                            write_view:
                              description: refer to view name
                              example: all
                              type: string
                          type: object
                        type: array
                    title: snmp_vacm_access_roperty
                    type: object
                  type: array
                security_to_group:
                  properties:
                    content:
                      items:
                        properties:
                          group:
                            description: refer to group_name under access
                            type: string
                          security_name:
                            type: string
                        title: snmp_vacm_security_to_group_content
                        type: object
                      type: array
                    security_model:
                      enum:
                        - usm
                        - v1
                        - v2c
                      title: snmp_vacm_security_model
                      type: string
                  type: object
              title: snmp_vacm
              type: object
          title: snmp_v3_config
          type: object
        views:
          properties:
            include:
              description: if the root oid configured is included
              type: boolean
            oid:
              example: 1.3.6.1
              type: string
            view_name:
              example: all
              type: string
          type: object
      type: object
    junos_storm_control:
