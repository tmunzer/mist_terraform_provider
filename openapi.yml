              - 5.5b
              - "11"
              - 11b
              - "6"
              - 6b
              - "9"
              - 9b
              - "12"
              - 12b
              - "18"
              - 18b
              - "24"
              - 24b
              - "36"
              - 36b
              - "48"
              - 48b
              - "54"
              - 54b
            type: string
          type: array
        min_rssi:
          description: Minimum RSSI for client to connect, 0 means not enforcing
          example: -70
          type: integer
        template:
          description:
