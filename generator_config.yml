resources:
  org:
    create:
      path: /api/v1/orgs
      method: POST
    read:
      path: /api/v1/orgs/{org_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}
      method: PUT      
    schema:
      ignores:
        - created_time
        - modified_time
      attributes:
        aliases:
          org_id: id
  site:
    create:
      path: /api/v1/orgs/{org_id}/sites
      method: POST
    read:
      path: /api/v1/sites/{site_id}
      method: GET
    delete:
      path: /api/v1/sites/{site_id}
      method: DELETE
    update:
      path: /api/v1/sites/{site_id}
      method: PUT      
    schema:
      attributes:
        aliases:
          site_id: id
      ignores:
        - created_time
        - modified_time
  org_sitegroup:
    create:
      path: /api/v1/orgs/{org_id}/sitegroups
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/sitegroups/{sitegroup_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/sitegroups/{sitegroup_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/sitegroups/{sitegroup_id}
      method: PUT      
    schema:
      ignores:
        - created_time
        - modified_time
        - site_ids
      attributes:
        aliases:
          sitegroup_id: id
  org_networktemplate:
    create:
      path: /api/v1/orgs/{org_id}/networktemplates
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/networktemplates/{networktemplate_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/networktemplates/{networktemplate_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/networktemplates/{networktemplate_id}
      method: PUT      
    schema:
      ignores:
        - created_time
        - modified_time
        - import_org_networks
        - switch_matching.rules.switch_mgmt
      attributes:
        aliases:
          networktemplate_id: id
  org_service:
    create:
      path: /api/v1/orgs/{org_id}/services
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/services/{service_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/services/{service_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/services/{service_id}
      method: PUT
    schema:
      ignores:
        - created_time
        - modified_time
      attributes:
        aliases:
          service_id: id
  org_servicepolicy:
    create:
      path: /api/v1/orgs/{org_id}/servicepolicies
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/servicepolicies/{servicepolicy_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/servicepolicies/{servicepolicy_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/servicepolicies/{servicepolicy_id}
      method: PUT
    schema:
      ignores:
        - created_time
        - modified_time
      attributes:
        aliases:
          servicepolicy_id: id
  org_idpprofile:
    create:
      path: /api/v1/orgs/{org_id}/idpprofiles
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/idpprofiles/{idpprofile_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/idpprofiles/{idpprofile_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/idpprofiles/{idpprofile_id}
      method: PUT
    schema:
      ignores:
        - created_time
        - modified_time
      attributes:
        aliases:
          idpprofile_id: id
  org_network:
    create:
      path: /api/v1/orgs/{org_id}/networks
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/networks/{network_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/networks/{network_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/networks/{network_id}
      method: PUT
    schema:
      ignores:
        - created_time
        - modified_time
      attributes:
        aliases:
          network_id: id
  org_gatewaytemplate:
    create:
      path: /api/v1/orgs/{org_id}/gatewaytemplates
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/gatewaytemplates/{gatewaytemplate_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/gatewaytemplates/{gatewaytemplate_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/gatewaytemplates/{gatewaytemplate_id}
      method: PUT
    schema:
      ignores:
        - created_time
        - modified_time
        - gateway_matching
        - idp_profiles.created_time
        - idp_profiles.modified_time
        - idp_profiles.id
        - networks.created_time
        - networks.modified_time
        - networks.id
        - networks.org_id
      attributes:
        aliases:
          gatewaytemplate_id: id
