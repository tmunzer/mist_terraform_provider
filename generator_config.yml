  device_gateway_stats:
    read: 
      path: /api/v1/orgs/{org_id}/stats/devices
      method: GET
    schema:
      ignores:
        - evpn_unused
        - evpntopo_id
        - fields
        - limit
        - page
        - type
        - module_stat.fpc_idx
        - module2_stat.fpc_idx
resources:
  org:
    create:
      path: /api/v1/orgs
      method: POST
    read:
      path: /api/v1/orgs/{org_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}
      method: PUT      
    schema:
      ignores:
        - created_time
        - modified_time
      attributes:
        aliases:
          org_id: id
  site:
    create:
      path: /api/v1/orgs/{org_id}/sites
      method: POST
    read:
      path: /api/v1/sites/{site_id}
      method: GET
    delete:
      path: /api/v1/sites/{site_id}
      method: DELETE
    update:
      path: /api/v1/sites/{site_id}
      method: PUT      
    schema:
      attributes:
        aliases:
          site_id: id
      ignores:
        - created_time
        - modified_time
  org_sitegroup:
    create:
      path: /api/v1/orgs/{org_id}/sitegroups
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/sitegroups/{sitegroup_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/sitegroups/{sitegroup_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/sitegroups/{sitegroup_id}
      method: PUT      
    schema:
      ignores:
        - created_time
        - modified_time
        - site_ids
      attributes:
        aliases:
          sitegroup_id: id
  org_networktemplate:
    create:
      path: /api/v1/orgs/{org_id}/networktemplates
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/networktemplates/{networktemplate_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/networktemplates/{networktemplate_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/networktemplates/{networktemplate_id}
      method: PUT      
    schema:
      ignores:
        - created_time
        - modified_time
        - import_org_networks
        - switch_matching.rules.switch_mgmt
      attributes:
        aliases:
          networktemplate_id: id
  org_service:
    create:
      path: /api/v1/orgs/{org_id}/services
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/services/{service_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/services/{service_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/services/{service_id}
      method: PUT
    schema:
      ignores:
        - created_time
        - modified_time
      attributes:
        aliases:
          service_id: id
  org_network:
    create:
      path: /api/v1/orgs/{org_id}/networks
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/networks/{network_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/networks/{network_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/networks/{network_id}
      method: PUT
    schema:
      ignores:
        - created_time
        - modified_time
      attributes:
        aliases:
          network_id: id
  org_gatewaytemplate:
    create:
      path: /api/v1/orgs/{org_id}/gatewaytemplates
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/gatewaytemplates/{gatewaytemplate_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/gatewaytemplates/{gatewaytemplate_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/gatewaytemplates/{gatewaytemplate_id}
      method: PUT
    schema:
      ignores:
        - created_time
        - modified_time
        - gateway_matching
        - idp_profiles.created_time
        - idp_profiles.modified_time
        - idp_profiles.id
        - networks.created_time
        - networks.modified_time
        - networks.id
        - networks.org_id
      attributes:
        aliases:
          gatewaytemplate_id: id
  org_nactag:
    create:
      path: /api/v1/orgs/{org_id}/nactags
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/nactags/{nactag_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/nactags/{nactag_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/nactags/{nactag_id}
      method: PUT      
    schema:
      attributes:
        aliases:
          nactag_id: id
      ignores:
        - created_time
        - modified_time
  org_nacrule:
    create:
      path: /api/v1/orgs/{org_id}/nacrules
