      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/nacrules/{nacrule_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/nacrules/{nacrule_id}
      method: PUT      
    schema:
      attributes:
        aliases:
          nacrule_id: id
      ignores:
        - created_time
        - modified_time
  org_rftemplate:
    create:
      path: /api/v1/orgs/{org_id}/rftemplates
      method: POST
    read:
      path: /api/v1/orgs/{org_id}/rftemplates/{rftemplate_id}
      method: GET
    delete:
      path: /api/v1/orgs/{org_id}/rftemplates/{rftemplate_id}
      method: DELETE
    update:
      path: /api/v1/orgs/{org_id}/rftemplates/{rftemplate_id}
      method: PUT      
    schema:
      ignores:
        - created_time
        - modified_time
        - for_site
      attributes:
        aliases:
          rftemplate_id: id
  site_setting:
    create:
      path: /api/v1/sites/{site_id}/setting
      method: PUT
    read:
      path: /api/v1/sites/{site_id}/setting
      method: GET
